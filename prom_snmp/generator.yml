modules:
  cisco_mib: &cisco_mib
    auth:
      community: public
    walk:
      - sysDescr
      - sysUpTime
      - sysName
      - sysLocation
      - sysContact
      - interfaces
      - ifXTable
      - cieIfPacketStatsEntry
      - 1.3.6.1.4.1.9.9.109.1.1 # Defined within Cisco private mib CISCO-PROCESS-MIB
      - 1.3.6.1.4.1.9.9.48.1.1.1  # Defined within Cisco private mib CISCO-MEMORY-POOL-MIB
      
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName
        
  hp_mib: 
    auth:
      community: public
    walk:
      - sysDescr
      - sysUpTime
      - sysName
      - sysLocation
      - sysContact
      - interfaces
      - ifOperStatus
      - ifSpeed
      - ifHighSpeed
      - ifPhysAddress
      - ifOutOctets
      - ifInOctets
      - ifInErrors
      - ifOutErrors
      - hh3cEntityExtMemUsage  # Defined within H3C private miB hH3C-ENTITY-EXT-MIB
      - hh3cEntityExtCpuUsage  # Defined within H3C private mib hH3C-ENTITY-EXT-MIB
    lookups:
      - source_indexes: [ifIndex]
        lookup: ifAlias
      - source_indexes: [ifIndex]
        lookup: ifDescr
      - source_indexes: [ifIndex]
        lookup: 1.3.6.1.2.1.31.1.1.1.1 # ifName

  core01:
    <<: *cisco_mib
    version: 2
    auth:
      community: CORE01-STRING


